<!DOCTYPE html>
<html>
<head>
	<title> Tables</title>
</head>
<body>
	<table border="1"> 
		<tr>
			<th> Heading 1 </th>
			<th> Heading 2 </th>
			<th> Heading 3 </th>
			<th> Heading 4 </th>
		</tr>
		<tr> 
			<th> Heading 1 </th>
			<td colspan="2"> Cell 2 & 3 </td>
			<td> Cell 4 </td>
		</tr>		
		<tr> 
			<th> Heading 2 </th>
			<td> Cell 2</td>
			<td> Cell 3 </td>
			<td rowspan="2"> Cell 4 </td>
		</tr>
		<tr> 
			<th> Heading 3 </th>
			<td> Cell 2 </td>
			<td> Cell 3 </td>
		</tr>
	</table>
</body>
</html>
