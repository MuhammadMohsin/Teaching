<!DOCTYPE html>
<html>
<head>
	<title> sample 1 </title>
</head>
<body>
	<form action="" method="GET">
		<p> Your vote for? </p>
		<input type="radio" name="vote" value="IK" checked="checked" /> Imran Khan
		<br/>
		<input type="radio" name="vote" value="miaSahab" /> Mia Sahab 
		
		<br/>
		
		<p> Your favourite movie? </p>
		<input type="checkbox" name="movie" value="DDLJ" />DDLJ
		<br/>
		<input type="checkbox" name="movie" value="tomAndJerry" /> Tom and Jerry
		<br/>
		<input type="checkbox" name="movie" value="war" /> War
		
		<br/>
		<p> Select your country </p>
		<select name="country">
			<option value="Pakistan" > Pakistan </option>
			<option value="China" > China </option>
			<option value="USA" > USA </option>
		</select>
		
		<br/>
		
		<p> Your Favourite song </p>
		<select name="songs" multiple="multiple">
			<option value="song1" selected="selected"> Song 1 </option>
			<option value="song2" > Song 2 </option>
			<option value="song3" > Song 3 </option>
			<option value="song4" > Song 4 </option>
			<option value="song5" > Song 5 </option>
			<option value="song6" > Song 6 </option>
		</select> 
		
		<br/>
		<p> Upload your profile image </p>
		<input type="file" name="profile" />
		<br/>
		<input type="hidden" name="profile" />
		
		<br/>
		<br/>
		<button> Button 1 </button>
		<br/>
		<br/>
		
		<br/>
		<br/>
		<button> <img src="pcloud.jpg" height="10" width="10"/> Click Here</button>
		<br/>
		<br/>
		
		<input type="submit" name="submit" value="Upload form" />
	</form>
	
</body>
</html>
